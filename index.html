<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="contente__alura">
      <img
        src="imagenes/Logo.png"
        alt="imagen de logo de Alura"
        class="logo__Alura"
      />
    </div>
    <!-- principal -->
    <div class="container">
      <textarea
        name="textEncriptar"
        id="areaEncriptar"
        class="areaEncriptar"
        placeholder="Ingrese el texto aquí"
      ></textarea>
      <div class="alerta__text">
        <img
          src="imagenes/alerta.svg"
          alt="imagen de alerta"
          class="img__alert"
        />
        <p class="texto">Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="botones">
        <button class="botonStyle btn__encriptar">Encriptar</button>
        <button class="botonStyle btn__desencriptar">Desencriptar</button>
      </div>
    </div>

    <!-- aside -->
    <aside class="cuadro__aside">
      <textarea name="texto encriptado"class="areaEncriptar tex_encriptado texto ocultar"></textarea>
      <img
        src="imagenes/Muñeco.png"
        alt="imagen de Muñeco"
        class="img__munieco elements"
      />
      <p class="texto text__bold text__1 elements">Ningún mensaje fue encontrado</p>
      <p class="texto text__1 elements">
        Ingresa el texto que desees encriptar o desencriptar.
      </p>
        <p class="txtcopiado ocultar">copiado</p>
        <button class="botonStyle btn__desencriptar boton__aside ocultar">Copiar</button>
    </aside>

    
  </body>
<script src="index.js"></script>
</html>
